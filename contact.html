    <meta name="author" content="Kamran Ahmed">
    <meta name="description" content="If you are a new asylum seeker to the Netherlands, you might face problems due to lack of information about how to apply for asylum in the Netherlands, where to go and how would the whole procedure of your application be dealt. Moreover, you do need to know where you would live during this process and which basic needs you would be provided with. what to do when your application is approved, how to apply for family reunion, municipality(gemeente) assignment and the integration criteria.
    “RefugeeResource Guide” can guide you through this whole procedure and can provide you with a clear pathway answering all these questions because taking a wrong step could cause big trouble for the refugees.">
    <meta name="keywords" content="Asylum seekers, Immigration, refugees, family reunion, integration">

    <section class="contact-form">
    <form action="#" method="post" class="form">
        <fieldset>
            <legend><h1>Contact Us</h1></legend>
            <section>
                <h3 class="main-gender">Gender:</h3>
                
                <label for="male" class="gender">Male</label>
                <input id="male" name="gender" type="radio" value="male" required>
                
                <label for="female" class="gender">Female</label>
                <input id="female" name="gender" type="radio" value="female">
                
                <label for="other" class="gender">Other</label>
                <input id="other" name="gender" type="radio" value="other">
            </section>
            
                <label for="name">Name</label>
                <input placeholder="Your name" id="name" name="name" type="text" required>
            
                <label for="email">Email</label>
                <input placeholder="Your email" id="email" name="email" type="email" required>
                
                <label for="phone">Phone</label>
                <input placeholder="Your phone number" id="phone" name="phone" type="tel">
            
                <label for="message">Your Message</label>
                <textarea id="message" placeholder="Your message goes here..." rows="5" required></textarea>
                
                <input type="submit" value="Submit">
            </fieldset>
    </form>
    </section>
